<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Sound</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body id="popup">
    <div class="app">
      <div class="foreground">
        <h2 id="title">CSS SOUND</h2>
        <p id="status"></p>
        <div class="button-container">
          <button id="stopBtn" class="button">&#9632;</button>
          <button id="playBtn" class="button">&#9658;</button>
        </div>
      </div>
      <div class="background">
        <div id="wheel1" class="wheel wheel1">
          <div class="spoke"></div>
          <div class="spoke"></div>
          <div class="spoke"></div>
          <div class="spoke"></div>
        </div>
        <div id="wheel2" class="wheel wheel2">
          <div class="spoke"></div>
          <div class="spoke"></div>
          <div class="spoke"></div>
          <div class="spoke"></div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
