<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Sound</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body id="popup">
    <div class="app">
      <h2>Let me hear the music!</h2>
      <p style="color: red">
        Warning: it's highly recommended you don't do this on full volume...
      </p>
      <div class="button-container">
        <button id="stopBtn" class="button">&#9632;</button>
        <button id="playBtn" class="button">&#9658;</button>
      </div>

      <hr class="divider" />
      <p id="status"></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
